<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Expiration Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Domain Expiration Dates</h1>
<ul id="domain-list">
    <!-- 域名列表将在这里动态生成 -->
</ul>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const domains = [
        { domain: "AGI.AO", registrationDate: "2024-04-17" },
        { domain: "SOS.AO", registrationDate: "2024-04-16" },
        { domain: "SOSO.AO", registrationDate: "2024-04-16" },
        { domain: "UFO.AO", registrationDate: "2024-04-17" },
        { domain: "VPN.AO", registrationDate: "2024-04-15" },
        { domain: "WPS.AO", registrationDate: "2024-04-15" },
        { domain: "ISO.AO", registrationDate: "2024-04-17" },
        { domain: "4.KE", registrationDate: "2024-02-15" },
        { domain: "98.KE", registrationDate: "2024-04-18" },
        { domain: "AGI.KE", registrationDate: "2024-04-18" },
        { domain: "GPT.KE", registrationDate: "2024-04-16" },
        { domain: "KB.KE", registrationDate: "2024-04-17" },
        { domain: "KD.KE", registrationDate: "2024-04-17" },
        { domain: "KEE.KE", registrationDate: "2024-04-17" },
        { domain: "KEY.KE", registrationDate: "2024-04-16" },
        { domain: "KKK.KE", registrationDate: "2024-04-16" },
        { domain: "9.SRL", registrationDate: "2022-04-21" },
        { domain: "Q.TD", registrationDate: "2022-09-03" },
        { domain: "DT.TD", registrationDate: "2022-07-03" },
        { domain: "GPT.TD", registrationDate: "2023-04-10" },
        { domain: "NB.AL", registrationDate: "2024-04-08" }
    ];

    const listContainer = document.getElementById('domain-list');
    domains.forEach(domain => {
        const today = new Date();
        const registrationDate = new Date(domain.registrationDate);
        const timeDiff = registrationDate.getTime() - today.getTime();
        const daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));

        const listItem = document.createElement('li');
        listItem.textContent = `${domain.domain} expires in ${daysLeft > 0 ? daysLeft : 'Expired'} days`;
        listContainer.appendChild(listItem);
    });
});
</script>
</body>
</html>
