<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domain Expiration Tracker</title>
    <link rel="stylesheet" href="css/style.css?220506">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
    <h3 class="page-head">
        <a href="/" class="logo">
            <img src="img/logo.png" alt="Domain Expiration Tracker" width="128">
        </a>
    </h3>
    <p style="text-align: center;">联系方式：</p>
    <ul id="domains-list">
        <!-- The domain items will be inserted here by JavaScript -->
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var domains = [
                { domain: 'example1.com', description: 'Description for example1.com', registrationDate: '2024-04-17' },
                { domain: 'example2.com', description: 'Description for example2.com', registrationDate: '2025-05-20' }
                // Add more domains as needed
            ];

            var listElement = document.getElementById('domains-list');

            domains.forEach(function(domain) {
                var currentDate = new Date();
                var registrationDate = new Date(domain.registrationDate);
                var timeDiff = registrationDate.getTime() - currentDate.getTime();
                var daysRemaining = Math.ceil(timeDiff / (1000 * 3600 * 24));

                var listItem = document.createElement('li');
                listItem.innerHTML = '<strong>' + domain.domain + '</strong>: ' + domain.description + ' - 剩余时间：' + daysRemaining + '天';
                listElement.appendChild(listItem);
            });
        });
    </script>
    <!-- Continue in the next part -->
    <!-- Continued from the previous part -->
    <footer class="bg-gray-200 flex items-center px-10 py-5 flex justify-between flex-col lg:flex-row mt-16">
        <div class="text-gray-500 text-sm text-center lg:text-left">
            Copyright © 2024 Domain Expiration Tracker. All rights reserved.
        </div>
    </footer>
    <script>
        function art() {
            var correctPassword = "123458"; // Set your password here
            var userPassword = prompt("输入正确密码才能登陆!");
            if (userPassword === correctPassword) {
                alert("输入成功！");
            } else {
                while(userPassword !== correctPassword) {
                    if(userPassword === null) {
                        // If user clicks cancel, go back or reload
                        window.history.back();
                        location.reload();
                        return; // Exit the function
                    }
                    userPassword = prompt("密码错误！请再次输入正确密码:");
                }
                alert("输入成功！");
            }
        }
        art();
    </script>
</body>
</html>
