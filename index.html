<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domain Expiration Tracker</title>
    <link rel="stylesheet" href="css/style.css?220506">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
    <h3 class="page-head">
        <a href="/" class="logo">
            <img src="img/logo.png" alt="Domain Expiration Tracker" width="128">
        </a>
    </h3>
    <p style="text-align: center;">联系方式：</p>
    <ul id="domains-list">
        <!-- The domain items will be inserted here by JavaScript -->
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var domains = [
                { domain: 'AGI.AO', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-17' },
                { domain: 'SOS.AO', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-16' },
                { domain: 'SOSO.AO', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-16' },
                { domain: 'UFO.AO', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-17' },
                { domain: 'VPN.AO', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-15' },
                { domain: 'WPS.AO', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-15' },
                { domain: 'ISO.AO', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-17' },
                { domain: '4.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-02-15' },
                { domain: '98.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-18' },
                { domain: 'AGI.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-18' },
                { domain: 'GPT.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-16' },
                { domain: 'KB.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-17' },
                { domain: 'KD.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-17' },
                { domain: 'KEE.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-17' },
                { domain: 'KEY.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-16' },
                { domain: 'KKK.KE', description: '@Give me five✋♣kenyawebexperts. $22♣', registrationDate: '2024-04-16' },
                { domain: 'Q.TD', description: '@Give me five✋♣afriregister. $22♣', registrationDate: '2022-09-03' },
                { domain: 'GPT.TD', description: '@Give me five✋♣afriregister. $22♣', registrationDate: '2023-04-10' },
                { domain: 'DT.TD', description: '@Give me five✋♣afriregister. $22♣', registrationDate: '2022-07-03' },
                { domain: '9.SRL', description: '@Give me five✋♣webhost. $22♣', registrationDate: '2022-04-21' },
                { domain: 'NB.AL', description: '@Give me five✋♣webhost. $22♣', registrationDate: '2024-04-08' }
            ];
            var listElement = document.getElementById('domains-list');

            domains.forEach(function(domain) {
                var listItem = document.createElement('li');
                var description = domain.description;
                var expiryDate = new Date(domain.registrationDate);
                var currentDate = new Date();
                
                // Assumes registration dates are specified for the year they were registered in.
                expiryDate.setFullYear(expiryDate.getFullYear() + 1);
                var daysRemaining = Math.floor((expiryDate - currentDate) / (1000 * 60 * 60 * 24));
    
                listItem.innerHTML = '<strong>' + domain.domain + '</strong>: ' + description + ' - 剩余时间：' + daysRemaining + ' 天';
                listElement.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
